<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <link rel="icon" href="exam.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            --card-bg: rgba(255,255,255,0.18);
            --card-border: rgba(255,255,255,0.22);
            --profile-border: #ffd700;
            --name-color: #667eea;
            --status-color: #764ba2;
            --exam-title: #ffd700;
            --countdown-bg: rgba(255,255,255,0.13);
            --time-unit-bg: rgba(255,255,255,0.18);
            --time-number: #00e6d0;
            --motivational-bg: rgba(255,255,255,0.07);
            --motivational-color: #fffbe7;
            --stat-bg: rgba(255,255,255,0.18);
            --stat-hover-bg: rgba(0,230,208,0.22);
            --stat-number: #00e6d0;
            --stat-hover-number: #ffd700;
            --stat-label: #764ba2;
            --text-main: #222;
        }
        body[data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
            --card-bg: rgba(30,30,40,0.85);
            --card-border: rgba(255,255,255,0.10);
            --profile-border: #ffd700;
            --name-color: #fffbe7;
            --status-color: #00e6d0;
            --exam-title: #ffd700;
            --countdown-bg: rgba(40,40,60,0.7);
            --time-unit-bg: rgba(60,60,80,0.7);
            --time-number: #ffd700;
            --motivational-bg: rgba(60,60,80,0.3);
            --motivational-color: #fffbe7;
            --stat-bg: rgba(60,60,80,0.7);
            --stat-hover-bg: rgba(0,230,208,0.22);
            --stat-number: #ffd700;
            --stat-hover-number: #00e6d0;
            --stat-label: #fffbe7;
            --text-main: #fffbe7;
        }
        body[data-theme="dark"] .dashboard-card,
        body[data-theme="dark"] .countdown-section,
        body[data-theme="dark"] .motivational-quote,
        body[data-theme="dark"] .stat {
            color: #fffbe7;
        }
        body[data-theme="dark"] .stat-label,
        body[data-theme="dark"] .status {
            color: #fffbe7;
        }
        body[data-theme="dark"] .exam-title {
            color: #ffd700;
        }
        body[data-theme="dark"] .time-number {
            color: #ffd700;
        }
        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            transition: background 0.4s;
        }
        .dashboard-card {
            background: var(--card-bg);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            padding: 48px 36px 36px 36px;
            max-width: 480px;
            width: 100%;
            margin: 40px auto;
            backdrop-filter: blur(18px) saturate(1.3);
            border: 1.5px solid var(--card-border);
            position: relative;
            transition: background 0.4s, border 0.4s;
        }
        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 24px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--name-color);
            z-index: 10;
            transition: color 0.3s;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 18px auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border: 3px solid var(--profile-border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--name-color);
            text-align: center;
            margin-bottom: 6px;
            transition: color 0.4s;
        }
        .status {
            font-size: 1.1rem;
            color: var(--status-color);
            text-align: center;
            margin-bottom: 24px;
            opacity: 0.92;
            transition: color 0.4s;
        }
        .countdown-section {
            background: var(--countdown-bg);
            border-radius: 18px;
            padding: 28px 18px 18px 18px;
            margin: 22px 0 28px 0;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            transition: background 0.4s;
        }
        .exam-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--exam-title);
            letter-spacing: 1px;
            text-align: center;
            transition: color 0.4s;
        }
        .countdown {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 10px;
        }
        .time-unit {
            flex: 1;
            background: var(--time-unit-bg);
            border-radius: 12px;
            padding: 18px 0 10px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .time-unit:hover {
            background: rgba(255,255,255,0.28);
            transform: scale(1.08) rotate(-2deg);
        }
        .time-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--time-number);
            display: block;
            transition: color 0.4s;
        }
        .time-label {
            font-size: 0.9rem;
            opacity: 0.85;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .motivational-quote {
            font-style: italic;
            opacity: 0.93;
            font-size: 1rem;
            margin-top: 16px;
            padding: 12px;
            background: var(--motivational-bg);
            border-radius: 10px;
            border-left: 4px solid var(--exam-title);
            color: var(--motivational-color);
            text-align: center;
            transition: background 0.4s, color 0.4s;
        }
        .study-stats {
            display: flex;
            justify-content: space-between;
            gap: 18px;
            margin-top: 18px;
        }
        .stat {
            flex: 1;
            position: relative;
            text-align: center;
            background: var(--stat-bg);
            border-radius: 18px;
            padding: 28px 0 18px 0;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
            backdrop-filter: blur(10px) saturate(1.2);
            border: 1.5px solid var(--card-border);
            overflow: hidden;
            transition: transform 0.22s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.22s, background 0.22s;
        }
        .stat:hover {
            background: var(--stat-hover-bg);
            transform: scale(1.10) rotate(2deg);
            box-shadow: 0 8px 32px 0 rgba(0,230,208,0.13), 0 2px 8px rgba(0,0,0,0.10);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--stat-number);
            letter-spacing: 1px;
            margin-bottom: 6px;
            transition: color 0.18s, text-shadow 0.18s, transform 0.18s;
        }
        .stat:hover .stat-number {
            color: var(--stat-hover-number);
            text-shadow: 0 4px 24px #ffd70099, 0 1px 8px #00e6d0cc;
            transform: scale(1.10) rotate(-2deg);
        }
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.92;
            color: var(--stat-label);
            letter-spacing: 1.2px;
            transition: color 0.4s;
        }
        @media (max-width: 600px) {
            .dashboard-card {
                padding: 18px 4px 18px 4px;
            }
            .profile-img {
                width: 80px;
                height: 80px;
            }
            .study-stats {
                flex-direction: column;
                gap: 12px;
            }
            .stat {
                padding: 18px 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="dashboard-card w-100" style="max-width:480px;">
            <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">🌙</button>
            <div class="profile-img mx-auto mb-3"><img src="user.jpg" alt="Profile Photo"></div>
            <h1 class="name">Lahiru-ICT5</h1>
            <p class="status">ICT Diploma Student-2025</p>
            <div class="countdown-section mb-4">
                <h2 class="exam-title">Semester 1 Exam</h2>
                <div class="countdown row gx-2 gy-2 text-center" id="countdown">
                    <div class="time-unit col-6 col-md-3 mb-2 mb-md-0">
                        <span class="time-number" id="days">--</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit col-6 col-md-3 mb-2 mb-md-0">
                        <span class="time-number" id="hours">--</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit col-6 col-md-3">
                        <span class="time-number" id="minutes">--</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit col-6 col-md-3">
                        <span class="time-number" id="seconds">--</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
                <div class="motivational-quote mt-3">
                    "Dream Big, Start Small, Learn Fast!"
                </div>
            </div>
            <div class="study-stats row gx-2 gy-2">
                <div class="stat col-12 col-md-4 mb-2 mb-md-0" onclick="alert('Keep up the great work!')">
                    <div class="stat-number" id="hours-studied">27</div>
                    <div class="stat-label">Students in your class</div>
                </div>
                <div class="stat col-12 col-md-4 mb-2 mb-md-0" onclick="alert('All the best for your 06 subjects!')">
                    <div class="stat-number">06</div>
                    <div class="stat-label">Subjects</div>
                </div>
                <div class="stat col-12 col-md-4" onclick="alert('Aim high and achieve your 100% target!')">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Target</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('themeToggle');
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
            localStorage.setItem('theme', theme);
        }
        // Load theme from localStorage or system
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) setTheme(saved);
            else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
        })();
        themeToggle.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            setTheme(current);
        });
        // Countdown logic
        const examDate = new Date('2025-08-11T09:00:00').getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;
            if (distance < 0) {
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
                document.querySelector('.exam-title').innerHTML = 'Exam Time! 🎯';
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('mouseenter', () => {
                unit.style.transform = 'scale(1.08) rotate(-2deg)';
                unit.style.transition = 'transform 0.2s cubic-bezier(.68,-0.55,.27,1.55)';
            });
            unit.addEventListener('mouseleave', () => {
                unit.style.transform = 'scale(1)';
            });
        });
        document.getElementById('hours-studied').addEventListener('click', function () {
            let val = parseInt(this.innerText);
            this.innerText = val + 1;
        });
    </script>
</body>
</html>
